<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-6">Control de Gastos</h1>
            <p class="text-muted">Administra tus gastos de manera fácil y rápida</p>
        </header>
        
        <section id="form-section" class="mb-4">
            <form id="expense-form" class="row g-3">
                <div class="col-12">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" id="description" class="form-control" placeholder="Ejemplo: Supermercado" required>
                </div>
                <div class="col-md-6">
                    <label for="amount" class="form-label">Cantidad</label>
                    <input type="number" id="amount" class="form-control" placeholder="Ejemplo: 500.00" required>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Fecha</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Agregar Gasto</button>
                </div>
            </form>
        </section>

        <section id="expense-list-section">
            <h2 class="h5 mb-3">Lista de Gastos</h2>
            <ul id="expense-list" class="list-group">
                <!-- Los gastos se agregarán aquí -->
            </ul>
        </section>
    </div>

    <!-- Toast para mensajes de error -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="error-toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">
                    <!-- Mensaje de error -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
